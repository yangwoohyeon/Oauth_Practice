<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container text-center mt-5">
    <h1>Welcome to the Member Management System</h1>

    <!-- ✅ 로그인된 사용자 메시지 -->
    <div sec:authorize="isAuthenticated()">
        <h3>안녕하세요, <span sec:authentication="principal.name"></span>님!</h3>
        <a th:href="@{/logout}" class="btn btn-danger btn-lg mt-3">로그아웃</a>
    </div>

    <!-- ✅ 비로그인 사용자 메시지 -->
    <div sec:authorize="isAnonymous()">
        <p>회원가입 또는 로그인하여 서비스를 이용하세요.</p>

        <div class="mt-4">
            <a th:href="@{/joinForm}" class="btn btn-primary btn-lg">회원가입</a>
            <a th:href="@{/loginForm}" class="btn btn-secondary btn-lg">로그인</a>
        </div>
    </div>
</div>

<!-- ✅ Bootstrap JS (선택 사항) -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
